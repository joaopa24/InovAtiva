<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <header>
        <div class="main_header">
            <div class="logo">
                <a href="/"><img src="https://www.inovativabrasil.com.br/wp-content/uploads/2019/02/logo.png"
                        alt=""></a>
            </div>
            <div class="links">
                <div class="withicon">
                    <img src="../icons/user.png" alt="">
                    <a href="/Agendamento">Agende com um mentor! </a>
                </div>
                <div class="withicon">
                    <img src="../icons/twitter.png" alt="">
                    <a href="/Students">Empreendedores</a>
                </div>
                <div class="withicon">
                    <img src="../icons/flag_outline.png" alt="">
                    <a href="../Teachers">Mentores</a>
                </div>
                <div class="withicon">
                    <img src="icons/twitters.png" alt="">
                    <a href="../Login">Login</a>
                </div>
                <div class="withicon">
                    <img src="/icons/home_alt_fill.svg" alt="">
                    <a href="">Home</a>
                </div>
            </div>
        </div>
    </header>
    <div class="card">
        <section class="avatar" style="background: url({{student.avatar_url}}) no-repeat center center / cover">
        </section>
        <section class="Teacher">
            <h1>Informações</h1>
            <div class="info">
                <div class="item">
                    <div>Nome completo</div>
                    <div>{{ student.name }}</div>
                </div>
                <div class="item">
                    <div>Email</div>
                    <div>{{ student.email }}</div>
                </div>
                <div class="item">
                    <div>Idade</div>
                    <div>{{ student.age }}</div>
                </div>
                <div class="item">
                    <div>Aniversário</div>
                    <div>{{ student.birthday }}</div>
                </div>
                <div class="item">
                    <div>Escolaridade</div>
                    <div>{{ student.Ano }}</div>
                </div>
                <div class="item">
                    <div>Carga Horária</div>
                    <div>{{ student.Charge }}</div>
                </div>
            </div>
            <a href="/Students/{{student.id}}/edit" class="button">Editar</a>
        </section>
    </div>
</body>

</html>
