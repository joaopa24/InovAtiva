<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <header>
    <div class="main_header">
      <div class="logo">
        <a href="/"><img src="https://www.inovativabrasil.com.br/wp-content/uploads/2019/02/logo.png" alt=""></a>
      </div>
      <div class="links">
        <div class="withicon">
          <img src="../icons/user.png" alt="">
          <a href="/Agendamento">Agende com um mentor! </a>
        </div>
        <div class="withicon">
          <img src="../icons/twitter.png" alt="">
          <a href="/Students">Empreendedores</a>
        </div>
        <div class="withicon">
          <img src="../icons/flag_outline.png" alt="">
          <a href="../Teachers">Mentores</a>
        </div>
        <div class="withicon">
          <img src="icons/twitters.png" alt="">
          <a href="../Login">Login</a>
        </div>
        <div class="withicon">
          <img src="/icons/home_alt_fill.svg" alt="">
          <a href="">Home</a>
        </div>
      </div>
    </div>
  </header>
  <div class="card table-container">
    <table>
      <thead>
        <tr>
          <th>Nome Completo</th>
          <th>Acompanhamento</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <td>
            <span style="background-image: url({{teacher.avatar_url}})"></span>
            {{ teacher.name }}
          </td>
          <td>{{ teacher.Info}}</td>
          <td><a href="/Teachers/{{teacher.id}}">Ver</a></td>
        </tr>

      </tbody>
    </table>
  </div>

</body>

</html>
