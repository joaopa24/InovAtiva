<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <header>
        <div class="main_header">
            <div class="logo">
                <a href="/"><img src="../icons/logo.png"
                        alt=""></a>
            </div>
            <div class="links">
                <div class="withicon">
                    <img src="../icons/user.png" alt="">
                    <a href="/Agendamento">Agende com um mentor! </a>
                </div>
                <div class="withicon">
                    <img src="../icons/twitter.png" alt="">
                    <a href="/Students">Empreendedores</a>
                </div>
                <div class="withicon">
                    <img src="../icons/flag_outline.png" alt="">
                    <a href="/Teachers">Mentores</a>
                </div>
                <div class="withicon">
                    <img src="../icons/twitters.png" alt="">
                    <a href="/Login">Login</a>
                </div>
                <div class="withicon">
                    <img src="../icons/home_alt_fill.svg" alt="">
                    <a href="/">Home</a>
                </div>
            </div>
        </div>
    </header>
    <div class="card">
        <section class="avatar"
            style="background: url(https://source.unsplash.com/collection/9912049) no-repeat center center / cover">
        </section>
        <form class="Teacher" method="Post" action="/Teachers">
            <h1>Novo Mentor</h1>

            <div class="info">
                <div class="item">
                    <div>Avatar Url</div>
                    <div>
                        <input type="url" name="avatar_url" id="" placeholder="http://"
                            value="{{ teacher.avatar_url }}">
                    </div>
                </div>
                <div class="item">
                    <div>Nome completo</div>
                    <div>
                        <input type="text" name="name" id="" placeholder="Nome" value="{{ teacher.name }}">
                    </div>
                </div>
                <div class="item">
                    <div>Data de nascimento</div>
                    <div>
                        <input type="date" name="date" id="" value="{{ teacher.date }}">
                    </div>
                </div>
                <div class="item">
                    <div>Grau de escolaridade</div>
                    <div>
                        <select name="Grau" class="lol" id="">
                            <option value="Medio" {% if teacher.Grau == "Medio" %}selected{% endif %}>Ensino Médio
                                Completo</option>
                            <option value="Superior" {% if teacher.Grau == "Superior" %}selected{% endif %}>Ensino
                                Superior Completo</option>
                            <option value="Mestre" {% if teacher.Grau == "Mestre" %}selected{% endif %}>Mestrado
                            </option>
                            <option value="Doutor" {% if teacher.Grau == "Doutor" %}selected{% endif %}>Doutorado
                            </option>
                        </select>
                    </div>
                </div>
                <div class="item">
                    <div>Tipo de aula</div>
                    <div>
                        <span><input type="radio" name="Tipo" value="Presencial"
                                {% if teacher.Tipo == "Presencial" %}checked{% endif %}>Presencial</span>
                        <span><input type="radio" name="Tipo" value="Distancia"
                                {% if teacher.Tipo == "Distancia" %}checked{% endif %}>A distancia</span>
                    </div>
                </div>
                <div class="item">
                    <div>Área de atuação</div>
                    <div><input type="text" name="Info" placeholder="Digite aqui as suas áreas de atuação"
                            value="{{ teacher.Info }}"></div>
                </div>
                <div class="item">
                    <div>Interesses</div>
                    <div>
                        <textarea name="info2" value="{{ teacher.info2}}"></textarea>
                    </div>
                </div>

                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
